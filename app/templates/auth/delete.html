{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h3 class="text-dark mb-1" style="text-align: center;">
      {{ title }}
    </h3>
  </div>
  <section class="clean-block clean-form dark" style="background: var(--bs-light);">
    <div class="container">
      <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-5">
          <p class="text-center">Подтвердите удаление пользователя</p>
          <h4 class="text-uppercase fw-bold text-center text-primary">{{ username | upper }}</h4>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-danger" type="submit">Удалить</button>
            </div>
            <div class="col text-center">
              <a class="btn btn-secondary" role="button" href="/users">Отмена</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
