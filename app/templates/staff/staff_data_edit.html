{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">
    <h3 class="text-center text-dark mb-2">
      {% block title %}{{ title }}{% endblock %}
    </h3>
  </div>
  <div class="container-fluid">
    <h3 class="text-center text-dark mb-3">выберите раздел:</h3>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      {% for item_name, item_link in data.items() %}
        <div class="col-md-10 col-xl-8">
          <a class="btn btn-primary mb-2"
             role="button" style="width: 100%;font-weight: bold;border-style: none;"
             href="{{ item_link }}">{{ item_name }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
