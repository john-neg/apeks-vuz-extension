{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">
    <h3 class="text-center text-dark mb-2">
      {% block title %}{{ title }}{% endblock %}
    </h3>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="table-responsive text-center">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>id</th>
                <th>Название</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
              {% for document in paginated_data.items %}
                <tr>
                  <td>{{ document.id }}</td>
                  <td class="text-start">{{ document.name }}</td>
                  <td>
                    <div class="btn-group" role="group">
                      <a class="btn btn-secondary btn-sm" role="button" href="{{ url_for('.documents_edit', id_=document.id) }}">Редактировать</a>
                      <a class="btn btn-danger btn-sm" role="button" href="{{ url_for('.documents_delete', id_=document.id) }}">Удалить</a>
                    </div>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-lg-6">
            <a class="btn btn-primary d-block w-100" role="button" href="{{ url_for('.documents_add') }}">Добавить документ</a>
          </div>
          <div class="col-12 col-lg-6 text-end">
            <a class="btn btn-secondary d-block w-100" role="button" href="{{ url_for('.payment_data') }}">Назад</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
